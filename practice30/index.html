<!DOCTYPE html>
<html>
<head>
    <script>
       function random_range(start_num, end_num){
           if (end_num == false){
              var array_index = Math.floor(Math.random()* end_num);
               return start_num[array_index];
           }
           var result = Math.floor(Math.random()* (end_num - start_num +1)) + start_num
           return result;
       }
       console.log(random_range(2,20))
    </script>
</head>
<body>

</body>
</html>
