<!DOCTYPE html>
<html>
<head>
    <script>
        my_array = ["hello" , "goodbye", "yo"];
        function reverse_array(array1){
            var new_array = [];
            for(var i = array1.length-1; i >= 0; i--){
                var array1_index = array1[i];
                new_array.push(array1_index);
            }return(new_array)
        }console.log(reverse_array(my_array))
    </script>
</head>

</body>
</html>
