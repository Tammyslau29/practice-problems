<!DOCTYPE html>
<html>
<head>
    <script>
        function do_math(num1, num2, operator){
            if(operator === "+"){
                var result = num1 + num2;
                return result;
            }else if (operator === "-"){
                var result = num1 - num2;
                return result;
            }else if (operator === "*"){
                var result = num1 * num2;
                return result;
            }else if (operator === "/"){
                var result = num1 / num2;
                return result;
            }
        }
        console.log(do_math(3,5,"/"));
    </script>
</head>
<body>
</body>
</html>
